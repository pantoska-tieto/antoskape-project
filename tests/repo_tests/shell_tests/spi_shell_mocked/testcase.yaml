tests:
  sensor.shell.spi.read.console:
    tags:
      - sensor
      - spi
    platform_allow:
      - native_sim
      - native_sim/native/64
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*Reading 6 registers starting from 0x12:*"
        - ".*0x12: 0x34.*"
        - ".*0x13: 0x12.*"
        - ".*0x14: 0x78.*"
        - ".*0x15: 0x56.*"
        - ".*0x16: 0xBC.*"
        - ".*0x17: 0x9A.*"
  sensor.shell.spi.read:
    tags:
      - sensor
      - spi
    platform_allow:
      - native_sim
      - native_sim/native/64
    harness: pytest