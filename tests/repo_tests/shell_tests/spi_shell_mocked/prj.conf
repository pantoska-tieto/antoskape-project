# Enable all dependencies for UART_CONSOLE
CONFIG_SHELL=y
CONFIG_UART_CONSOLE=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="uart:~$ "
CONFIG_SHELL_HISTORY=y
CONFIG_SHELL_CMDS=y

# native POSIX UART backend to connect UART_0 to the host's stdin/stdout via a pseudoterminal (PTY)
CONFIG_UART_NATIVE_PTY_0_ON_STDINOUT=y

# Enable Bosch BMI160 sensosr driver for SPI bus
CONFIG_SPI=y
CONFIG_SPI_EMUL=y
CONFIG_SENSOR=y
CONFIG_BMI160=y
CONFIG_BMI160_TRIGGER_NONE=y
