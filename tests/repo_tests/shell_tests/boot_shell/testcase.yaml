common:
  tags:
    - test_framework
    - pytest
    - shell
  platform_exclude: qemu_rx
  filter: CONFIG_SERIAL and not CONFIG_SMP and dt_chosen_enabled("zephyr,shell-uart")
  extra_configs:
    - arch:posix:CONFIG_UART_NATIVE_PTY_0_ON_STDINOUT=y
  min_ram: 40
  integration_platforms:
    - native_sim
    - qemu_cortex_m3
    - esp32s3_devkitc/esp32s3/procpu
    - esp32c3_devkitm
tests:
  repo_tests.shell.pytest.shell:
    harness: pytest
    harness_config:
      pytest_dut_scope: session
    tags: antoska
  repo_tests.shell.pytest.shell.vt100_colors_off:
    harness: pytest
    extra_configs:
      - CONFIG_SHELL_VT100_COLORS=n
    harness_config:
      pytest_dut_scope: session
  repo_tests.shell.harness.shell:
    harness: shell
    harness_config:
      pytest_dut_scope: session
      shell_commands: &kernel_commands
        - command: "kernel cycles"
          expected: "cycles: .* hw cycles"
        - command: "kernel version"
          expected: "Zephyr version .*"
        - command: "kernel sleep 100"
  repo_tests.shell.harness.shell.vt100_colors_off:
    harness: shell
    extra_configs:
      - CONFIG_SHELL_VT100_COLORS=n
    harness_config:
      shell_commands: *kernel_commands
      pytest_dut_scope: session
