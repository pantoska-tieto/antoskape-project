name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        sample: [blinky]
        target: [esp32s3_devkitc/esp32s3/procpu]
    runs-on: self-hosted
    container: zephyrprojectrtos/ci:main-arm64
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: example-application1
      
      - name: Initialize
        working-directory: customer-application1
        run: |
          echo "Checking out Zephyr with custom app..."
          pwd
          ls -la
          echo "Parent app folder"
          ls -la ..
          echo "Parent zephyr/ folder"
          ls -la ../zephyr
          # prepare west workspace
          rm -rf ../.west
          west init -l .
          west update -o=--depth=1 -n

      - name: Build ${{ matrix.sample }} for ${{ matrix.target }}
        working-directory: example-application1
        shell: bash
        run: |
          # west twister -T app-esp32 -v --inline-logs --integration
          west build -p always -b ${{ matrix.target }} app-esp32/${{ matrix.sample }}
          west flash

      - name: Twister Tests
        working-directory: example-application1
        shell: bash
        run: |
          west twister -T test -v --inline-logs --integration
