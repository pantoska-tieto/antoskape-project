name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        sample: [blinky]
        target: [esp32s3_devkitc/esp32s3/procpu]
    runs-on: self-hosted
    defaults:
      run:
        working-directory: customer-application
    container:
      image: zephyrprojectrtos/ci:main-arm64
      options: --device=/dev/ttyUSB0
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: customer-application
      
      - name: Initialize
        shell: bash
        run: |
          echo "Checking out Zephyr env..."
          pwd
          echo "Current github workspace:"
          ls -la
          echo "Parent github folder"
          ls -la ..
          rm -rf ../.west
          west init -l .
          west update -o=--depth=1 -n

      - name: Set python env
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Get tests list
        uses: jannekem/run-python-script-action@v1
        id: py-script
        with:
          fail-on-error: false
          script: |
            [root for root, dirs, files in os.walk("test", topdown=True) for file in files if file == "prj.conf"]
        env:
          TEST_LIST: ${{steps.py-script.outputs.result}}

      - name: Print errors
        if: steps.py-script.outputs.error == 'true'
        run: |
          printenv "SCRIPT_STDOUT"
          printenv "SCRIPT_STDERR"
        env:
          SCRIPT_STDOUT: ${{ steps.py-script.outputs.stdout }}
          SCRIPT_STDERR: ${{ steps.py-script.outputs.stderr }}

      # Example for custom application build
      - name: Build ${{ matrix.sample }} for ${{ matrix.target }}
        shell: bash
        run: west build -p always -b ${{ matrix.target }} app-esp32/${{ matrix.sample }}
        
      - name: Flash
        shell: bash
        run: west flash

      # Twister tests section
      - name: Make script executable
        run: chmod +x scripts/get_tests_list.sh
        shell: bash

      - name: Run external script with argument
        run: scripts/get_tests_list.sh "${{ github.TEST_LIST }}"
        shell: bash

      - name: Twister Tests
        shell: bash
        run: |
          echo "Testing board..."
          west twister -vv --platform native_sim/native/64 -T test/basic
          west twister -vv --platform esp32s3_devkitc/esp32s3/procpu --device-testing --device-serial /dev/ttyUSB0 -s sample.pytest.shell -T test/shell

      - name: Single test artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        if: ${{ always() }}
        with:
          name: single_test_artifacts
          # Relative path to project root. 
          path: |
            customer-application/twister-out*/*
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 5
      
      - name: Prepare CI report summary
        if : ${{ always() }}
        run: |
          rm -rf test-summary
          sudo mkdir -p test-summary
          cp twister-out/twister_suite_report.xml test-summary/samples-zephyr-1.xml

      - name: Archive test summary artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        if: ${{ always() }}
        with:
          name: summary_test_artifacts
          # Relative path to project root. 
          path: |
            customer-application/test-summary
          if-no-files-found: error
          retention-days: 5

  publish_test_summaries:
    name: Publish Test Summaries
    if: ${{ always() }}
    needs: build
    uses: ./.github/workflows/reports-summary-publish.yml
