name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted
    container: zephyrprojectrtos/ci:main-arm64
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    strategy:
      matrix:
        sample: [blinky]
        target: [esp32s3_devkitc/esp32s3/procpu]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: customer-application1

      - name: Set variables
        working-directory: customer-application1
        id: vars
        run: |
             echo "branch=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
             echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Initialize
        working-directory: customer-application1
        run: |
          echo "Checking out Zephyr with custom app..."
          pwd
          ls -la
          echo "Parrent gitlab project folder"
          ls -la ..
          # prepare west workspace
          rm -rf ../.west
          west init -l .
          west update -o=--depth=1 -n

      - name: Build ${{ matrix.sample }} for ${{ matrix.target }}
        working-directory: customer-application1
        run: |
          west build -b ${{ matrix.target }} -s ../zephyr/samples/${{ matrix.sample }} -p
          mkdir -p .out
          cp ../zephyr/build/zephyr/app_update.bin .out/${{ matrix.sample }}_${{ matrix.target }}_app_update.bin
          cp ../zephyr/build/zephyr/merged.hex .out/${{ matrix.sample }}_${{ matrix.target }}_merged.hex

      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: customer-application1_${{ steps.vars.outputs.branch }}_${{ steps.vars.outputs.sha_short }}
          path: customer-application1/.out/