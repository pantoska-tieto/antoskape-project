name: Build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        sample: [blinky]
        target: [esp32s3_devkitc/esp32s3/procpu]
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: example-application1

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: example-application1
          toolchains: arm-zephyr-eabi

      - name: Build firmware
        working-directory: example-application1
        shell: bash
        run: |
          # west twister -T app-esp32 -v --inline-logs --integration
          west build -p always -b ${{ matrix.target }} -s app-esp32/${{ matrix.sample }}
          west flash

      - name: Twister Tests
        working-directory: example-application1
        shell: bash
        run: |
          west twister -T test -v --inline-logs --integration
