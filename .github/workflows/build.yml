name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        sample: [blinky]
        target: [esp32s3_devkitc/esp32s3/procpu]
    runs-on: self-hosted
    container:
      image: zephyrprojectrtos/ci:main-arm64
      options: --device=/dev/ttyUSB0
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: customer-application1
      
      - name: Initialize
        working-directory: customer-application1
        shell: bash
        run: |
          echo "Checking out Zephyr with custom app..."
          pwd
          ls -la
          echo "Parent app folder"
          ls -la ..
          echo "Parent zephyr/ folder"
          ls -la ../zephyr
          # prepare west workspace
          rm -rf ../.west
          west init -l .
          west update -o=--depth=1 -n

      - name: Build ${{ matrix.sample }} for ${{ matrix.target }}
        working-directory: customer-application1
        shell: bash
        run: west build -p always -b ${{ matrix.target }} app-esp32/${{ matrix.sample }}
        
      - name: Flash
        working-directory: customer-application1
        shell: bash
        run: west flash

      - name: Twister Tests
        working-directory: customer-application1
        shell: bash
        # run: west twister -T test -v --inline-logs --integration
        run: |
          west twister -vv --platform esp32s3_devkitc/esp32s3/procpu --device-testing --device-serial /dev/ttyUSB0 -s sample.pytest.shell -T test/shell
          mkdir twister-tmp && mv -rf twister-out/* twister-tmp/
        # run: west twister -vv --platform esp32s3_devkitc/esp32s3/procpu --device-testing --device-serial /dev/ttyUSB0 -s sample.harness.shell

      - name: Archive test artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        if: always()
        with:
          name: twister-output
          path: twister-tmp
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 5
