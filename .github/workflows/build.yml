name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        sample: [blinky]
        target: [esp32s3_devkitc/esp32s3/procpu]
    runs-on: self-hosted
    container:
      image: zephyrprojectrtos/ci:main-arm64
      options: --device=/dev/ttyUSB0
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: customer-application
      
      - name: Restore Zephyr workspace cache
        id: zephyr-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            zephyr
            modules
            .west
          key: zephyr-${{ runner.os }}-${{ hashFiles('customer-application/west.yml') }}
          restore-keys: |
            zephyr-${{ runner.os }}-

      - name: Initialize (skip if cached)
        working-directory: customer-application
        shell: bash
        run: |
          if [ ! -d ../zephyr ] || [ ! -d ../modules ] || [ ! -d ../.west ]; then
            echo "No cache hit; creating West workspace..."
            rm -rf ../.west ../zephyr ../modules
            west init -l .
            west update
          else
            echo "Using cached Zephyr workspace"
          fi

      - name: Save Zephyr workspace cache
        if: steps.zephyr-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            zephyr
            modules
            .west
          key: zephyr-${{ runner.os }}-${{ hashFiles('customer-application/west.yml') }}

      # Example for custom application build
      - name: Build ${{ matrix.sample }} for ${{ matrix.target }}
        working-directory: customer-application
        shell: bash
        run: west build -p always -b ${{ matrix.target }} app-esp32/${{ matrix.sample }}
        
      - name: Flash
        working-directory: customer-application
        shell: bash
        run: west flash

  tests:
    name: Run tests
    runs-on: self-hosted
    needs: build
    if: ${{ !failure() && !cancelled() }}
    container:
      image: zephyrprojectrtos/ci:main-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: customer-application

      - name: Restore Zephyr workspace cache
        uses: actions/cache/restore@v4
        with:
          path: |
            zephyr
            modules
            .west
          key: zephyr-${{ runner.os }}-${{ hashFiles('customer-application/west.yml') }}
          restore-keys: |
            zephyr-${{ runner.os }}-
              
      - name: Twister Tests
        working-directory: customer-application
        shell: bash
        run: |
          echo "Testing board..."
          west twister -vv --platform native_sim/native/64 -T test/basic
          mkdir -p zephyr-twister-out
          mv ../zephyr/twister-out*/* zephyr-twister-out/

  tests_results:
    name: Store tests results
    runs-on: self-hosted
    needs: [build, tests]
    if: ${{ always() }}
    steps:
    - name: Archive test artifacts
      uses: actions/upload-artifact@v4
      continue-on-error: true
      if: ${{ always() }}
      with:
        name: test_artifacts
        # Relative path to project root. working-directory value is not applicable!
        path: |
          customer-application/twister-out*/*
          customer-application/zephyr-twister-out/*
        include-hidden-files: true
        if-no-files-found: error
        retention-days: 5
    
    - name: Prepare CI report summary
      working-directory: customer-application
      if : ${{ always() }}
      run: |
        rm -rf test-summary
        mkdir -p test-summary
        cp twister-out/twister_suite_report.xml test-summary/samples-zephyr-1.xml

    - name: Archive test summary artifacts
      uses: actions/upload-artifact@v4
      continue-on-error: true
      if: ${{ always() }}
      with:
        name: summary_artifacts
        # Relative path to project root. working-directory value is not applicable!
        path: |
          customer-application/test-summary
        if-no-files-found: error
        retention-days: 5

  publish_test_summaries:
    name: Publish Test Summaries
    needs: [build, tests, tests_results]
    if: ${{ always() }}
    uses: ./.github/workflows/reports-summary-publish.yml
